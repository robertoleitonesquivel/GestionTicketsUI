<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
      <ng-container *ngFor="let menu of menusList">
        <ng-container *ngIf="!menu.subMenu || menu.subMenu.length === 0">
          <mat-list-item>
            <div [routerLink]="menu.Navigation"><mat-icon>{{menu.Icon}}</mat-icon> {{menu.Description}}</div>
          </mat-list-item>
        </ng-container>
        <ng-container *ngIf="menu.subMenu && menu.subMenu.length > 0">
          <app-menu [menu]="menu" [menus]="menu.subMenu"></app-menu>
        </ng-container>
      </ng-container>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
